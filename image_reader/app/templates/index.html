<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Image Reader</title>

    <script type="text/javascript" src="https://code.responsivevoice.org/responsivevoice.js"></script>
  </head>
  <body>
    <div>
        <form action="" method="post" enctype="multipart/form-data">
          <style>  
            .center {
              margin: 0;
              position: absolute;
              top: 45%;
              left: 53.5%;
              -ms-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
            }
            </style>

            <div class="container">
              <div class="center">
                {% csrf_token %}
                {{ form.as_p }}
              </div>
              {% if form %}
                <button style="position: absolute; top:380px; left:629px;" type="submit" class="btn btn-lg btn-success">Read Image</button>
                {% endif %}
            </div>
        </form>

        <style>
          body {
            background-image: url('../../static/assets/backgroundImg.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
          }
          </style>

        {% if obj %}
        <div>
          <div>
            
            <img style="position: absolute; top:110px; left:577px; height:280px !important; width:250px !important;" src="{{ obj.image.url }}" class="img-thumbnail" ></div>
            <div style="text-align:center;">
             
            
          </div>
          <div class="col">

            {% if isText %}
              <textarea style="position: absolute; top:400px; left:579px;" id="exampleFormControlTextarea1" rows="7" cols="30" readonly>
                Content in image:
                {{content_in_image}}

                Text in image:
                {{text_in_image}}
              </textarea>
              {% else %}
              <textarea style="position: absolute; top:400px; left:579px;" id="exampleFormControlTextarea1" rows="7" cols="30" readonly>
                Content in image:
                {{content_in_image}}
              </textarea>
              {% endif %}
              <button style="position: absolute; top:580px; left:660px;" class="btn btn-md btn-success" onclick="myFunction()">Tell Me</button>
          </div> 
        </div> 
        {% endif %}
  </div>
    <script>
      function myFunction(){
        let text = document.getElementById("exampleFormControlTextarea1").innerHTML
        console.log(text)
        responsiveVoice.speak(text)
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
